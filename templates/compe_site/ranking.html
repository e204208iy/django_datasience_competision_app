{% extends 'compe_site/base.html' %}
{% block content %}

<div class="ranking w-75 mx-auto">
  <table class="table table-hover bg-white rounded shadow-sm">
    <tr>
        <th>順位</th>
        <th>学籍番号</th>
        <th>得点</th>
        <th>投稿日</th>
    </tr>
    {% for ranking in top_rankings %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ ranking.account_id }}</td>
        <td>{{ ranking.score }}</td>
        <td>{{ ranking.created_at }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
